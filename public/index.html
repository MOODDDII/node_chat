<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Your name"
          required
        />
        <input type="text" id="room" placeholder="Chat room" required />
        <button id="join" type="submit">Join</button>
      </form>

      <button id="rename-room">Rename Room</button>
      <button id="delete-room">Delete Room</button>

      <p class="room-list"></p>

      <ul class="chat-display"></ul>

      <form class="form-msg">
        <input type="text" id="message" placeholder="Your message" required />
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
